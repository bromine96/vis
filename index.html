<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <link  rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
        <script type="text/javascript">
            
            var w = 540;
            var h = 260;

            var dataset = [
                            [5, 20, '1'], [480, 90, '2'], [250, 50, '3'], [100, 33, '4'], [330, 95, '5'],
                            [410, 12, '6'], [475, 44, '7'], [25, 67, '8'], [85, 21, '9'], [220, 88, '0']
            ];

            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)
                        .attr('class', 'box')

            var palegreen = d3.rgb(229, 245, 224);
            var greygreen = d3.rgb(161, 217, 155);
            var darkgreen = d3.rgb(49 , 163, 84);

         
            
            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr('class', 'point')
               .attr("cx", function (d) {
                   return d[0];
               })
               .attr("cy", function (d) {
                   return d[1] * 2;
               })
               .attr("r", function (d) {
                   return 5;
               })
               .attr("id", function (d) {
                   return "c" + d[2];
               })
               .attr("transform", "translate(30,20)")
               .attr("fill", greygreen)
               .on("click", function (d, i) {
                   if (d3.select(this).attr("fill") ==greygreen)
                       d3.select(this).attr("fill", darkgreen);
                   else d3.select(this).attr("fill", greygreen);
                   var idd = d3.select(this).attr("id");
                   idd = "#" + idd.replace("c", "t");
                   if (d3.select(idd).attr("fill") == palegreen)
                       d3.select(idd).attr("fill", greygreen);
                   else d3.select(idd).attr("fill", palegreen);
               });
                



            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function (d) {
                   return d[2];
               })
               .attr("x", function (d) {
                   return d[0];
               })
               .attr("y", function (d) {
                   return d[1]*2;
               })
               .attr("transform", "translate(35,17)")
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "black")
               .attr("class", "font_s");
            

            var linear_x = d3.scale.linear()
               .domain([0, d3.max(dataset[1])])
               .range([0, 500]);
            var axis = d3.svg.axis()
               .scale(linear_x)      //指定比例尺
               .orient("bottom")   //指定刻度的方向
               .ticks(10);
            svg.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(30,240)")
               .call(axis);
            var linear_y = d3.scale.linear()
               .domain([0, 100])
               .range([220,0 ]);
            var axis = d3.svg.axis()
               .scale(linear_y)      //指定比例尺
               .orient("left")   //指定刻度的方向
               .ticks(10);
            svg.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(30,20)")
               .call(axis);

            
        </script>
    
        <script type="text/javascript">
            var blank_height = h/10;
            var table = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)
                        .attr('class', 'box');

            table.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", 10)
               .attr("y", function (d, i) {
                   return i * blank_height;
               })
               .attr("id", function (d) {
                   return "t" + d[2];
               })
               .attr("width", 300)
               .attr("height", blank_height-4)
               .attr("fill", palegreen)
               .on("click", function (d, i) {
                   if (d3.select(this).attr("fill") == palegreen)
                       d3.select(this).attr("fill", greygreen);
                   else d3.select(this).attr("fill", palegreen);
                   var idd = d3.select(this).attr("id");
                   idd = "#" + idd.replace("t", "c");

                   if (d3.select(idd).attr("fill") == greygreen)
                       d3.select(idd).attr("fill", darkgreen);
                   else d3.select(idd).attr("fill", greygreen);
               });
                //.on("mouseover", function (d, i) {
                //    d3.select(this)
                //        .attr("fill", darkgreen);
                //})
                //.on("mouseout", function (d, i) {
                //    d3.select(this)
                //        .transition()
                //        .duration(500)
                //        .attr("fill", palegreen);
                //});


            var whitespace = "\t\t\t";
            table.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function (d) {
                   return d[2] + whitespace + d[0] + " "+d[1];
               })               
               .attr("x", 10)
               .attr("y", function (d, i) {
                   return i * blank_height+blank_height/2+2;
               })
               
               .attr("z-index", 9)
               .attr("class", "font_s");
        </script>

</body>
</html>
